      width: 1.2em;
      height: 1.2em;
      fill: #fffde7;
    }

      color: #fff8e1;
      box-shadow: 0 4px 16px #ffd18055;
    }
    main {

      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 0.5em;
      width: 100%;
      max-width: 100vw;
    }
    .input-group {

      display: flex;
      gap: 0.5em;
      margin: 1.6em 0 1em 0;
      align-items: stretch;
    }

      padding: 0.7em 0.9em;
      border: 2px solid #ffd180;
      border-radius: 1.5em;
      font-size: 1.08em;
      outline: none;
      direction: ltr;
      background: #fffde7;
      transition: border 0.2s;
      min-width: 0;
    }
    input[type="text"]:focus {
      border-color: #ffb74d;
    }
    button[type="submit"] {
      padding: 0.7em 1.1em;
      background: #ffb74d;
      color: #5d4037;
      border: none;
      border-radius: 2em;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #ffd18044;
      transition: background 0.2s;
      white-space: nowrap;
    }
    button[type="submit"]:active {
      background: #ffd180;
    }
    .grandma-bubble {
      display: flex;
      align-items: flex-start;
      width: 100%;
      max-width: 95vw;
      min-width: 0;
      margin: 1.2em auto 0 auto;
      background: #ffe0b2;
      border-radius: 1.3em 1.3em 1.3em 0.6em;
      box-shadow: 0 2px 10px #0002;
      padding: 1.1em 1.1em 1.1em 0.8em;
      font-size: 1.09em;
      line-height: 1.7;
      color: #6d4c41;
      position: relative;
      animation: popin 0.25s;
      word-break: break-word;
      overflow-wrap: break-word;
    }

      content: '';
      position: absolute;
      left: 0.7em; bottom: -14px;
      width: 20px; height: 20px;
      background: #ffe0b2;
      border-radius: 60% 40% 70% 30% / 40% 70% 30% 60%;
      box-shadow: 0 2px 4px #0002;
      z-index: 0;
      transform: rotate(-18deg);
    }

      width: 36px;
      height: 36px;
      background: #fff3e0;
      border-radius: 50%;
      margin-left: 0.7em;
      box-shadow: 0 1px 6px #0001;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.45em;
      flex-shrink: 0;
    }

      to {transform: scale(1) translateY(0); opacity: 1;}

    function explainTerm(event) {
      event.preventDefault();
      const input = document.getElementById('term');
      const term = (input.value || '').trim().toLowerCase();
      let exp = '';
      if (!term) {
        exp = "סבתא לא שמעה כלום... תכתוב מונח!";
      } else if (EXAMPLES[term]) {
        exp = EXAMPLES[term];
      } else {
        exp = `סבתא לא שמעה על <b>${term}</b>...<br>אבל אם זה משהו טכנולוגי, כנראה שזה כמו<br> משהו שמישהו המציא כדי לסבך את הנכדים!`;
      }
      document.getElementById('result').innerHTML = `
        <div class="grandma-bubble">
          <div class="grandma-avatar">👵</div>
          <div>${exp}</div>
        </div>
      `;
    }

    document.getElementById('term').addEventListener('keydown', e => {
      if (e.key === 'Enter') e.target.form.dispatchEvent(new Event('submit', {cancelable:true}));
    });
